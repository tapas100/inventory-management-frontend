<mat-card class="card">
  <mat-card-header>
    <mat-card-title><b>Login</b></mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="content-style">
    <form [formGroup]="loginForm">
      <mat-form-field class="w-100">
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput type="password" placeholder="Password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="ml-2 mr-2 mb-2 d-flex flex-wrap justify-content-between">
    <button mat-button class="activated-button" (click)="submit()" [disabled]="loginForm.invalid">Login</button>
    <button mat-button [routerLink]="['/register']">Register</button>
  </mat-card-actions>
</mat-card>
