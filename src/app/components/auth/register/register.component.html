<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Registration Form</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content class="content-style">
    <form [formGroup]="signUp">
      <mat-form-field class="w-100">
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="ml-2 mr-2 mb-2 d-flex flex-wrap justify-content-between">
    <button mat-button class="activated-button" (click)="submit()" [disabled]="signUp.invalid">Register</button>
    <button mat-button [routerLink]="['/login']" >Login</button>
  </mat-card-actions>
</mat-card>
